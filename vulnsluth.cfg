# VulnSleuth Configuration File
# Author: Devdas (d3vdas36@gmail.com)

[general]
name = VulnSleuth
author = Devdas
contact = d3vdas36@gmail.com
github = https://github.com/devdas36

default_timeout = 300
max_threads = 50
scan_intensity = medium
verbose_logging = true
log_file = logs/vulnsleuth.log
temp_dir = temp/

[database]
db_path = data/vulnsleuth.db
cve_cache_days = 7
max_history_scans = 100
auto_backup = true
backup_interval_hours = 24
vacuum_on_startup = true

[cve_sources]
nvd_api_key = your_nvd_api_key_here
mitre_enabled = true
exploit_db_enabled = true
github_advisories = true
update_frequency_hours = 6
cache_cve_data = true

[network_scanning]
nmap_path = nmap
nmap_timing = -T4
default_ports = 1-1000,3000,3389,5432,8080,8443,9200,27017
top_ports_count = 1000
os_detection = true
service_detection = true
script_scanning = true
ping_sweep = true
tcp_connect_scan = true
udp_scan = false

[web_scanning]
user_agent = VulnSleuth (Security Scanner; +https://github.com/devdas36/vulnsleuth)
request_timeout = 30
follow_redirects = true
max_redirects = 10
verify_ssl = false
check_headers = true
check_cookies = true
check_forms = true
max_crawl_depth = 3

[local_checks]
# Local system vulnerability checks
check_permissions = true
check_suid_binaries = true
check_world_writable = true
check_ssh_config = true
check_cron_jobs = true
check_services = true
check_packages = true
check_kernel = true
check_users = true

[reporting]
# Report generation and output configuration
default_format = html  # Options: html, json, csv, xml, pdf
template_dir = src/templates/
output_dir = reports/
include_screenshots = false  # Web app screenshots (requires additional deps)
include_remediation = true
include_cve_details = true
severity_colors = {"critical": "#DC3545", "high": "#FD7E14", "medium": "#FFC107", "low": "#28A745", "info": "#17A2B8"}
max_report_size_mb = 50
compress_reports = true

[remediation]
# Automated remediation system (use with caution)
enabled = false  # Disabled by default for safety
require_confirmation = true
backup_before_changes = true
rollback_on_failure = true
max_auto_fixes = 3  # Maximum number of automatic fixes per scan
allowed_actions = ["update_package", "fix_permissions", "patch_config"]
excluded_systems = ["production", "critical", "live"]
dry_run_mode = true  # Test mode - shows what would be done without executing

[plugins]
# Plugin system for extensible vulnerability checks
plugin_dir = plugins/
auto_load = true
allowed_plugins = ["simple_port_scanner", "example_web_plugin"]  # Available plugins
plugin_timeout = 120  # Timeout for individual plugin execution
enable_third_party = false  # Security: disable third-party plugins
plugin_log_level = INFO

[dashboard]
# Flask web dashboard configuration
host = 127.0.0.1  # Use 0.0.0.0 for external access (security risk)
port = 5000
debug = false  # Set to true only in development
secret_key = vulnsleuth_dashboard_secret_2024  # Change this in production
session_timeout = 3600  # Session timeout in seconds
enable_api = true
api_rate_limit = 100  # Requests per minute
login_username = admin
login_password = vulnsleuth123  # Change this password!
max_file_upload_mb = 10

[notifications]
# Notification system (optional - configure as needed)
email_enabled = false
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_username = your_email@gmail.com
smtp_password = your_app_password  # Use app password, not regular password
email_recipients = ["admin@example.com"]
slack_webhook = 
discord_webhook = 
notify_on_critical = true
notify_on_scan_completion = false

[security]
# Security settings for VulnSleuth itself
encrypt_database = false  # Enable for sensitive environments
encryption_key_file = .vulnsleuth_key
session_encryption = true
audit_logging = true
rate_limiting = true
ip_whitelist = ["127.0.0.1", "::1", "192.168.0.0/16"]  # Allowed IPs for dashboard
max_failed_logins = 5
lockout_duration_minutes = 15

[performance]
# Performance optimization settings
cache_enabled = true
cache_ttl_seconds = 3600
parallel_scanning = true
max_concurrent_scans = 3
memory_limit_mb = 1024
disk_cache_size_mb = 500
cleanup_temp_files = true
scan_result_retention_days = 90
